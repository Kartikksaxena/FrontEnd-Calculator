<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
    <script src="Calcu.js" defer></script>
    
    <title>Calculator</title>
  </head>
  <body class="container">
    <!-- <h1>Hello, world!</h1> -->
    <h1 class="label display-2 text-center">Calculator</h1><hr>

    <div id="calculator" class="mw-50">
        <input type="text" class ="form-control" id="expression">
        <button class="btn btn-danger" id="clear">C</button>
        <button class="btn btn-light" id="1">1</button>
        <button class="btn btn-light" id="2">2</button>
        <button class="btn btn-light" id="3">3</button>
        <button class="btn btn-primary" id="divi">/</button>
        <button class="btn btn-light" id="4">4</button>
        <button class="btn btn-light" id="5">5</button>
        <button class="btn btn-light" id="6">6</button>
        <button class="btn btn-primary" id="minus">-</button>
        <button class="btn btn-light" id="7">7</button>
        <button class="btn btn-light" id="8">8</button>
        <button class="btn btn-light" id="9">9</button>
        <button class="btn btn-primary" id="add">+</button>
        <button class="btn btn-dark" id="dec">.</button>
        <button class="btn btn-light" id="0">0</button>
        <button class="btn btn-warning" id="solve">=</button>
        <button class="btn btn-primary" id="mul">*</button>
    </div>

  </body>
</html>
